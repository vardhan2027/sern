{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">Login to access your SERN dashboard</p>
        
        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        
        <p class="auth-footer">
            Don't have an account? <a href="{{ url_for('register') }}">Join the Network</a>
        </p>
        
        <div class="demo-credentials">
            <h4>Demo Accounts:</h4>
            <p><strong>Hospital:</strong> hospital@example.com / password123</p>
            <p><strong>Donor (O-):</strong> donor8@example.com / password123</p>
        </div>
    </div>
</div>
{% endblock %}
